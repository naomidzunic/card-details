<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Interactive Card Details Form</title>

  <!-- CSS STYLESHEET -->

<link rel="stylesheet" href="styles.css">

  <!-- GOOGLE FONTS -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

  <!-- FONT AWESOME -->

<script src="https://kit.fontawesome.com/55fdc5a207.js" crossorigin="anonymous"></script>

</head>
<body>

<div class="cards-background">
  <img class="back" src="./images/bg-card-back.png" alt=""></img>
  <h1 class="cvc-zero">000</h1>


  <div class="front-container">
    <img class="front" src="./images/bg-card-front.png" alt=""></img>

    <div class="front-info">
      <img class="front-logo" src="./images/card-logo.svg" alt="card-logo">
      <h1 class="front-number">0000 0000 0000 0000</h1>

      <div class="name-date">
        <h1 class="card-name">Jane Appleseed</h1>
        <h1 class="exp-date"><span class="month">00</span>/<span class="year">00</span></h1>
      </div>


    </div>
  </div>


</div>


<!-- FORM INPUT -->

<section>
  <div class="section-container">

<h2>Cardholder Name</h2>
<input type="text" class="cardholder-name-input" placeholder="e.g. Jane Appleseed">

<h2>Card Number</h2>
<input type="text" maxlength="23" class="card-number-input" placeholder="e.g. 1234 5678 9123 0000">

<div class="expiration-cvc">
<h2 class="exp-txt">Exp. Date (MM/YY)</h2>
<h2 class="cvc-txt">CVC</h2>
</div>

<div class="expiration-cvc">
<input type="text" maxlength="2" class="exp-mm-input" placeholder="MM">
<input type="text" maxlength="2" class="exp-yy-input" placeholder="YY">

<input type="text" maxlength="3" class="cvc-input" placeholder="e.g. 123">
</div>


  <button>Confirm</button>
</div>
</section>



  <!-- Completed state start -->

<div class="completed-state">
  <img src="./images/icon-complete.svg" alt="complete-check">
 <h1>Thank you!</h1>
<p>We've added your card details</p>  
  <button>Continue</button>

</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.6.0/cleave.min.js" integrity="sha512-KaIyHb30iXTXfGyI9cyKFUIRSSuekJt6/vqXtyQKhQP6ozZEGY8nOtRS6fExqE4+RbYHus2yGyYg1BrqxzV6YA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="script.js"></script>
  
</body>
</html>



<!-- Javascript
1. Fill out the form to enter the card information
2. The 'card-front' class changes to the card information that is entered.
3. Error shows when there is information that isn't written correctly.


- Change elementbyclass to the new information when new information is stored.
- Confirm button will go to the next class IF everything is written in, if not, an error over the specific box will show. If complete it will display the content for confirming the card details that were entered.   -->
